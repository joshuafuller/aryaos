- name: Download AirCOT Debian package
  ansible.builtin.get_url:
    url: "{{ aircot_deb_url }}"
    dest: /usr/src/{{ aircot_deb }}
    mode: "0644"

- name: Install AirCOT Debian package
  ansible.builtin.apt:
    deb: /usr/src/{{ aircot_deb }}

- name: Download PyTAK Debian package
  ansible.builtin.get_url:
    url: "{{ pytak_deb_url }}"
    dest: /usr/src/{{ pytak_deb }}
    mode: "0644"

- name: Install PyTAK Debian package
  ansible.builtin.apt:
    deb: /usr/src/{{ pytak_deb }}

- name: Download takproto Debian package
  ansible.builtin.get_url:
    url: "{{ takproto_deb_url }}"
    dest: /usr/src/{{ takproto_deb }}
    mode: "0644"

- name: Install takproto Debian package
  ansible.builtin.apt:
    deb: /usr/src/{{ takproto_deb }}

- name: Download asyncinotify Debian package
  ansible.builtin.get_url:
    url: "{{ asyncinotify_deb_url }}"
    dest: /usr/src/{{ asyncinotify_deb }}
    mode: "0644"

- name: Install asyncinotify_latest_all Debian package
  ansible.builtin.apt:
    deb: /usr/src/{{ asyncinotify_deb }}
